<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css"  media="all">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programs</title>
  </head>
  <body>
    <div class="container">
      <h1>Programing Questionaire</h1>
      <div id="answers">
        <form id="information">
          <div class="form-group">
            <label for="question1">Do you want to learn how to make the website work (backend logic) or how the website looks (front end logic)?</label>
            <select class="form-control" id="question1">
              <option value="1">Backend</option>
              <option value="">Front end</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question2">What made you interested in programming?</label>
            <select class="form-control" id="question2">
              <option value="2">Games</option>
              <option value="3">Web interactivity</option>
              <option value="4">Web applications</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question3">What is another reason why you are interested in programming?</label>
            <select class="form-control" id="question3">
              <option value="1">Software development</option>
              <option value="2">Analytics</option>
              <option value="3">Web development</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question4">What are you most interested in?</label>
            <select class="form-control" id="question4">
              <option value="1">General purpose</option>
              <option value="2">Organizing styling webpages</option>
              <option value="3">Web applications</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question5">What do you want to learn?</label>
            <select class="form-control" id="question5">
              <option value="1">To create how a webpage functions</option>
              <option value="2">To create what a webpage looks like</option>
              <option value="3">Web development</option>
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div id="recommended">
        <h1>Recommended Programming Language</h1>
        <p>The recommended progam for you is <span id="program"></span>.</p>
      </div>
    </div>
  </body>
</html>
